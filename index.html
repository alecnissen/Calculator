<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body> 
    <!-- <div class="output-container"> 
        <div class="output-field">0</div>
    </div>    -->
    
    
    <div class="main-container-calc"> 
        
        <div class="output-container"> 
        <div class="output">0</div>
        </div>
        
        <div class="button-containers"> 
       <button class="clear-btn">Clear</button> 
       <button class="delete-btn">Delete</button> 
       <br>  
       
       <button class="first-row-btn">7</button>
       <button class="first-row-btn">8</button>
       <button class="first-row-btn">9</button> 
       <button class="first-row-btn">&divide;</button>
        
       <br> 
       <button class="second-row-btn">4</button>
       <button class="second-row-btn">5</button>
       <button class="second-row-btn">6</button>
       <button class="second-row-btn">&times;</button>
       <br>
       <button class="third-row-button">1</button>
       <button class="third-row-button">2</button>
       <button class="third-row-button">3</button>
       <button class="third-row-button">&#8722;</button>
       <br> 
       <button class="fourth-row-button">&#46;</button>
       <button class="fourth-row-button">0</button>
       <button class="fourth-row-button">&#x3D;</button>
       <button class="fourth-row-button">&plus;</button>
    </div>


    </div>



    <script src="main.js"> </script> 
</body>
</html>
