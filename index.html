<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title> 
</head>
<body> 
    <!-- <div class="output-container"> 
        <div class="output-field">0</div>
    </div>    -->
    
    
    <div class="main-container-calc"> 
        
        <div class="output-container"> 
        <div class="output" id="output"></div>
        </div>
        
        <div class="button-containers"> 
        
            <div class="clear-delete-btn-container">   
       <button class="clear-btn" id="clear-btn">Clear</button> 
       <button class="delete-btn" id="delete-btn">Delete</button> 
          </div>
       
       
       <div class="first-row-btn-container"> 
       <button class="first-row-btn number-btn">7</button> 
       <button class="first-row-btn number-btn">8</button>
       <button class="first-row-btn number-btn">9</button>
       <button class="first-row-btn operator-btn">/</button>
    </div> 
        
      
       <div class="second-row-btn-container"> 
       <button class="second-row-btn number-btn">4</button>
       <button class="second-row-btn number-btn">5</button>
       <button class="second-row-btn number-btn">6</button>
       <button class="second-row-btn operator-btn">*</button>
       </div>
      

       <div class="third-row-button-container"> 
       <button class="third-row-button number-btn">1</button>
       <button class="third-row-button number-btn">2</button>
       <button class="third-row-button number-btn">3</button>
       <button class="third-row-button operator-btn">-</button>
      </div> 
    
        <div class="fourth-row-button-container"> 
       <button class="fourth-row-button number-btn">&#46;</button>
       <button class="fourth-row-button number-btn">0</button>
       <button class="fourth-row-button" id="equals-btn">&#x3D;</button>
       <button class="fourth-row-button operator-btn">+</button>
       </div>
    
    
       </div>


    </div>



    <script src="main.js"> </script> 
</body>
</html>
